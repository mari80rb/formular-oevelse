<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Burger menu-øvelse</title>
    <link rel="stylesheet" href="css/demo.css" />
    <!-- Ret i nedenståendde stylesheet -->
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header class="banner">
      <div class="logo">
        <a href="#0">Logo</a>
      </div>
    </header>

    <main>
      <section>
        <header>
          <h2>Kontakt os</h2>
          <p>
            Udfyld kontaktformularen for at kontakte os. Vi glæder os til at
            høre fra dig.
          </p>

          <form name="kontakt" netlify>
            <!-- Formular-indhold -->
            <div class="form-felt">
              <label for="navn">Fulde Navn</label>
  
              <input 
                id="full-name"
                name="fname"
                type="text"
                placeholder=" fx Lars Larsen"/>
            </div>
  
            <div class="form-felt">
              <label for="e-mail">E-mail</label>
  
              <input 
                id="e-mail"
                name="email"
                type="email"
                placeholder="fx maria@gmail.com"/>
            </div>

            <div class="form-felt">
              <label for="telefon">Telefonnummer</label>
  
              <input 
                id="telefon"
                name="telefon"
                type="tel"
                placeholder="fx +45 12 34 56 78"/>
            </div>

            <div class="form-felt">
              <label>
                Spørg os
                <textarea name="Spørg" id="Ask" rows="5"></textarea>
              </label>
  
        
            </div>
            <button>Indsend</button>
          </form>
        </header>


      </section>
    </main>
  </body>
</html>
